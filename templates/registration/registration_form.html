{% block content %}

    <section id="reg_form">

        <h1> Register Here</h1>

        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="register"/>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>

    </section>

{% endblock %}
