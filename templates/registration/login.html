{% extends "manager/base.html" %}

{% block content %}

    <section id="login">

        <h1> Manager Login</h1>

        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Log in"/>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>

        <p> Don't have a login <a href="{% url 'registration_register' %}"> Register Here</a>!</p>

    </section>

{% endblock %}
